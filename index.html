<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatbot</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="msger">

<header class="msger-header">
<div class="msger-header-title">
	<img src="icons/compman.gif" alt="Robot" srcset="">
	<p>CHATBOT</p>
</div>
</header>


<main class="msger-chat">
<div class="compman">
		<img src="icons/compman.gif" alt="bot">
</div>
	<div class="msg  left-msg">
<div class="msg-img" style="background-image: url('icons/care.png'); width: 25px; height: 25px;margin:5px"></div>
<div class="msg-bubble">
<div class="msg-info">
<div class="msg-info-name">BOT</div>
<div class="msg-info-time">12:34</div>
</div>
<div class="msg-text">
	Hi! I am a ChatBot created by  Godlove
	<p>say Hi To me!!</p>
</div>
</div>
	</div>
</main>


<form  class="msger-inputarea">
<input type="text" class="msger-input" 
placeholder="Enter your message"/>

<button type="submit" class="msger-send-btn"><img src="icons/send.png" alt="" width="30px"></button>
</form>
</section>



<script src="main.js"></script>	
</body>
</html>
